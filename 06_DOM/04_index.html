<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: darksalmon; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
        function addLang(langName)
        {
                 
            const li = document.createElement('li')
            li.innerHTML=`${langName}`

            document.querySelector('.language').appendChild(li)  
        }
        addLang("Typescript") // IN THIS WAY IT HAS TO traverse whole tree to add child at end
                        // we can do that this way but optimisation issue may arise some time when tree is large 

       //   optimize way
       
       function addOptimizelang(langName) 
       {
            const li = document.createElement('li')
            
            const Text = document.createTextNode(langName)
            li.appendChild(Text)

            document.querySelector('.language').appendChild(li)  
       }
       addOptimizelang("rust")

const secondLang = document.querySelector("li:nth-child(3)")//jQuery :nth-child() Selector

</script>
</html>
