<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: darksalmon; color: #fff;">
    
</body>
<script>
     const div = document.createElement('div'); // CREATING div
       console.log(div);
     div.className = "main"
     div.id = Math.round(Math.random()*10 +1 )
     div.setAttribute("title" , "created Div")
     div.style.backgroundColor = "green";
     div.style.padding = "1px"

     //div.innerHTML = " new Div"// it override the value and this is not optimize approach becuz take 2 trip to do

     const addText = document.createTextNode("new Div");  // CREATING text
     div.appendChild(addText);                            // ADDING text into div

     document.body.appendChild(div)            // ADDING div into body

</script>
</html>
